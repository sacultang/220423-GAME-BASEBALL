<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.min.js"></script>
    <link rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <section class="form-group">
        <form class="form-wrap">
          <input type="text" class="input-value">
          <button class="submit">click</button>
        </form>
        <span class="count-text">
          <strong>0</strong>스트라이크
          <strong>0</strong>볼입니다</span>
        <span class="count-game">기회는 총 <strong>9</strong>번 남았습니다</span>

      </section>
      <section class="number-group">
        <div class="correct"></div>
      </section>
      <div class="popup">
        <span class="popup-text">정답</span>
        <span class="material-symbols-outlined reset-icon">
          replay
        </span>
      </div>
    </div>
    <canvas id="my-canvas"></canvas>

  </body>

</html>
