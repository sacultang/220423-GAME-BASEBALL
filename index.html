<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.min.js"></script>
    <link rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./main.js" defer></script>
  </head>

  <body>

    <div class="container">
      <header class="header">
        <span class="logo">BASEBALL GAME</span>
      </header>
      <section class="form-group">
        <form class="form-wrap">
          <input type="text" class="input-value" placeholder="Enter">
          <button class="submit submit-check">Check</button>
          <button class="submit submit-retry">Retry</button>
        </form>
        <div class="text-group">
          <span class="count-text">
            <p>Strike : <strong class="strike-text">0</strong></p>
            <p>Ball : <strong class="ball-text">0</strong></p>
          </span>
          <span class="count-game">
            Try : <strong class="fail-text">9</strong>
          </span>
        </div>

      </section>

      <section class="number-group">
        <div class="correct"></div>
      </section>
      <div class="popup">
        <span class="popup-text">정답</span>
        <div class="icon">
          <span class="material-symbols-outlined reset-icon">
            replay
          </span>
        </div>

      </div>
    </div>
    <canvas id="my-canvas"></canvas>

  </body>

</html>
